name: pi-topOS Build

on:
  push:
    branches:
      - "**"
  workflow_dispatch:
    # Not required as defaults are handled later on (to support push events)
    inputs:
      REPO_NAME:
        description: 'REPO_NAME'
        required: false
        default: "pi-top-os"
      DISTRO_NAME:
        description: 'DISTRO_NAME'
        required: false
        default: "sirius"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.2.0

      - name: Build
        run: |
          DOCKER_BUILDKIT=1 docker build \
              --build-arg REPO_NAME="${{ github.event.inputs.REPO_NAME || 'pi-top-os' }}" \
              --build-arg DISTRO_NAME="${{ github.event.inputs.DISTRO_NAME || 'sirius' }}" \
              --build-arg BUILD_NUMBER="${GITHUB_RUN_NUMBER}" \
              --build-arg BUILD_COMMIT="$(git rev-parse HEAD)" \
              --target export \
              --output tmp --no-cache \
              .
          mv tmp/output-files .
          rm -rf tmp

      - name: Get zip filename
        run: echo "ZIP_FILENAME=$(find output-files -name "*.zip" | head -n1)" >> $GITHUB_ENV

      - name: Get push artifact name
        if: github.event_name == 'push'
        run: echo "ARTIFACT_NAME=pt-os-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      # 'pt-os' artifact name is used by publish.yml
      - name: Get manual trigger artifact name
        if: github.event_name == 'workflow_dispatch'
        run: echo "ARTIFACT_NAME=pt-os" >> $GITHUB_ENV

      - name: Upload OS zip artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ARTIFACT_NAME }}
          if-no-files-found: error
          path: ${{ env.ZIP_FILENAME }}

      - name: Upload metadata
        uses: actions/upload-artifact@v2
        with:
          name: metadata
          if-no-files-found: error
          path: |
            output-files/metadata.txt
            output-files/debtree-images/pi-topOS-sirius_c1-systemd-tree.txt
            output-files/debtree-images/pi-topOS-sirius_c1-deps-os-pt.png
